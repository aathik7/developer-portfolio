<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
    // Immediately check for theme preference to avoid FOUC (Flash of Unstyled Content)
      (function() {
        try {
          const localTheme = localStorage.getItem('theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (localTheme === 'dark' || (!localTheme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Error applying theme:', e);
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              "primary": "#38BDF8",

              // Light theme
              "background-primary-light": "#F9FAFB",
              "background-secondary-light": "#FFFFFF",
              "text-primary-light": "#1F2937",
              "text-secondary-light": "#6B7280",
              "border-color-light": "#E5E7EB",

              // Dark theme
              "background-primary-dark": "#101828",
              "background-secondary-dark": "#1D2939",
              "text-primary-dark": "#F9FAFB",
              "text-secondary-dark": "#98A2B3",
              "border-color-dark": "#344054",
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'icon-shine': 'iconShine 6s ease-in-out infinite',
              'beam-flow': 'beamFlow 6s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              iconShine: {
                '0%, 100%': { 
                  transform: 'scale(1)', 
                  boxShadow: '0 0 0 0 rgba(56, 189, 248, 0)'
                  /* Colors handled by class overrides or base styles to allow theme transition */
                },
                '5%': {
                  transform: 'scale(1.15)',
                  boxShadow: '0 0 15px 2px rgba(56, 189, 248, 0.5)',
                  backgroundColor: '#38BDF8',
                  borderColor: '#38BDF8',
                  color: '#FFFFFF'
                },
                '10%': {
                   transform: 'scale(1)',
                   boxShadow: '0 0 0 0 rgba(56, 189, 248, 0)'
                   /* Revert to base handled by CSS classes */
                }
              },
              beamFlow: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
      
      .animate-fade-in-up {
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.23.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-primary-light dark:bg-background-primary-dark font-display text-text-primary-light dark:text-text-primary-dark transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
